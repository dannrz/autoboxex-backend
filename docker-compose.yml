services:
  web:
    image: php-ex:1.0.2
    ports:
      - 80:80
    volumes:
      - .:/var/www/html/
  database:
    image: mysql:8.4.2
    restart: always
    environment:
      MYSQL_DATABASE: 'laravel'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - 3306:3306
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: